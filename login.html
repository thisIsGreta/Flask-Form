<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
    <div class="container">
	  	<h1>Welcome</h1>

      <form action="{{url_for('login')}}" method="POST" enctype="multipart/form-data">
				        {{ form.csrf_token }}
      
                {{ form.email.label }}
                {{ form.email(rows=1, cols=30) }}
                {{ form.password.label }}
                {{ form.password(rows=1, cols=30) }}
			<p>
          <input type="submit" value="Log In">
      </p>
      </form>
      
    </div>
	</body>
</html>
